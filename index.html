<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div id="container">

        <div id="searchArea">
            <section class="searchBar">
                <h2 id="searchTitle">Search for City:</h2>
                <input type="text">
                <button>Search</button>
            </section>
        </div>
    
        <div id="forecast">
            <section id="current">
                <h2 class="titles">CURRENT WEATHER LOCATION:</h2>
                <div id="currentWeather">
                    <p>TEMP place holder</p>
                    <p>WIND place holder</p>
                    <p>HUMDIDITY place holder</p>
                </div>
            </section>
        
            <section id="fiver">
                <h2 class="titles">5 DAY FORECAST:</h2>
                <aside>
                    <div id="day-1" class="days">
                        <p>INFO</p>
                    </div>
                    <div id="day-2" class="days">
                        <p>INFO</p>
                    </div>
                    <div id="day-3" class="days">
                        <p>INFO</p>
                    </div>
                    <div id="day-4" class="days">
                        <p>INFO</p>
                    </div>
                    <div id="day-5" class="days">
                        <p>INFO</p>
                    </div>
                </aside>

            </section>
        </div>

    </div>



    <footer>

    </footer>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
